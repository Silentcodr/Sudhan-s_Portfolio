<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Hexagon Background -->
  <path d="M256 20 L480 140 V372 L256 492 L32 372 V140 L256 20 Z" fill="#0a0a0a" stroke="url(#grad)" stroke-width="15"/>
  
  <!-- Stylized S Path -->
  <path d="M340 160 H220 Q160 160 160 220 Q160 280 220 280 H292 Q352 280 352 340 Q352 400 292 400 H172" 
        stroke="url(#grad)" 
        stroke-width="45" 
        stroke-linecap="round" 
        fill="none" 
        filter="url(#glow)"/>
</svg>
